<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="body">
    <!--Loading animation-->
    <div class="center" id="preload">
    </div>

    <script>
        //Loading animation

        var loader = document.getElementById("preload")
        window.addEventListener("load", function(){
            loader.style.display = "none";
            var body = document.getElementById('body')
            body.style.background = 'url(school.jpg) no-repeat right fixed';
            body.style.backgroundSize = 'cover';
        })
    </script>


    <div class="all">
        <header>
            <img src="icon.png" alt="onlinity">
            <h1>Onlinity</h1>
        </header>
    

        <div class="commingtime">
            <h2>Ostalo do završnog ispita:</h2>
            <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Dana</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Sati</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minuta</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Sekundi</span>
                </div>
            </div>
        </div>


        <div class="activities">
            <div class="column">
                <h3>Sledeće aktivnosti:</h3>
                <div class="activity">
                    <p id="datum">Datum sledeće aktivnosti</p>
                    <p id="aktivnost" class="actv">Sledeća aktivnost</p>
                    <p id="aktivnost1" class="actv"></p>
                    <p id="aktivnost2" class="actv"></p>
                    <p id="aktivnost3" class="actv"></p>
                    <p id="d">Datum sledeće aktivnosti 2</p>
                    <p id="a" class="actv"></p>
                    <p id="a1" class="actv"></p>
                    <p id="a2" class="actv"></p>
                    <p id="a3" class="actv"></p>
                </div>
            </div>
            <a href="https://prosveta.gov.rs/wp-content/uploads/2022/12/Kalendar-aktivnosti-zavrsni-ispit_2022_2023-i-upis-u-srednju-skolu-2022-2023.pdf"><button>Kompletan kalendar aktivnosti</button></a>
        </div>



        <div class="overlay"></div>
        <div class="overlay"></div>
